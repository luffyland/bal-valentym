<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 2;
    max-width: 400px;
}

h1 { color: #e91e63; }

button {
    padding: 12px 20px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn { background: #e91e63; color: white; }
#noBtn { background: gray; color: white; position: absolute; }

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.ticket {
    margin-top: 20px;
    padding: 20px;
    border: 2px dashed #e91e63;
    border-radius: 15px;
}

#typewriter {
    min-height: 60px;
    font-style: italic;
}
</style>
</head>

<body>

<!-- Background Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/1vJ1L4j9XyI?autoplay=1&loop=1&playlist=1vJ1L4j9XyI"
frameborder="0" allow="autoplay"></iframe>

<div class="card" id="passwordPage">
    <h1>ğŸ” Secret Access</h1>
    <p>Enter our anniversary (MMDD) â¤ï¸</p>
    <input type="password" id="passwordInput" placeholder="0320">
    <br>
    <button onclick="checkPassword()">Unlock ğŸ’Œ</button>
</div>

<script>

function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if(input === "0320") {
        showMainPage();
    } else {
        alert("Wrong anniversary ğŸ˜­ Try again baby â¤ï¸");
    }
}

function showMainPage() {
    document.body.innerHTML = `
    <div class="card">
        <h1>Bal â¤ï¸</h1>
        <p id="typewriter"></p>
        <button id="yesBtn" onclick="yesClicked()">Yes â¤ï¸</button>
        <button id="noBtn" onmouseover="moveButton()">No ğŸ˜¢</button>
    </div>
    `;
    typeWriter();
    createHearts();
}

function typeWriter() {
    const text = "Will you be my Valentine? I promise to love you louder, hug you tighter, and choose you every single day. â¤ï¸";
    let i = 0;
    const speed = 50;
    function typing() {
        if (i < text.length) {
            document.getElementById("typewriter").innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

function yesClicked() {
    document.body.innerHTML = `
    <div class="card">
        <h1>YAYYYYY BAL SAID YES ğŸ˜â¤ï¸</h1>
        <div class="ticket">
            <h2>ğŸŸ Valentine's Date Ticket ğŸŸ</h2>
            <p><strong>With:</strong> Bal ğŸ’•</p>
            <p><strong>Date:</strong> February 14</p>
            <p><strong>Dress Code:</strong> Cute as always ğŸ˜Œ</p>
            <p><strong>Valid Until:</strong> Forever â™¾ï¸</p>
        </div>
        <p>March 20 will always be special to me. Thank you for loving me. â¤ï¸</p>
    </div>
    `;
    createHearts();
    fireworks();
}

function moveButton() {
    const button = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);
}

function fireworks() {
    for (let i = 0; i < 50; i++) {
        let spark = document.createElement("div");
        spark.innerHTML = "âœ¨";
        spark.style.position = "absolute";
        spark.style.left = Math.random() * 100 + "vw";
        spark.style.top = Math.random() * 100 + "vh";
        spark.style.fontSize = "20px";
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 2000);
    }
}

</script>
</body>
</html>

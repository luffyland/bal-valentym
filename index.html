<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bal ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* iPhone Chat Style */
.chat {
    background: #f1f1f1;
    width: 350px;
    height: 550px;
    border-radius: 30px;
    padding: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
}

.message {
    padding: 10px 15px;
    border-radius: 20px;
    margin: 5px 0;
    max-width: 70%;
    font-size: 14px;
}

.left {
    background: #e0e0e0;
    align-self: flex-start;
}

.right {
    background: #e91e63;
    color: white;
    align-self: flex-end;
}

.centerCard {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    max-width: 400px;
}

button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yesBtn { background: #e91e63; color: white; }
#noBtn { background: gray; color: white; position: absolute; }

.heart {
    position: absolute;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/1vJ1L4j9XyI?autoplay=1&loop=1&playlist=1vJ1L4j9XyI"
frameborder="0" allow="autoplay"></iframe>

<div class="centerCard" id="passwordPage">
    <h2>üîê Bal Mode Locked</h2>
    <p>Enter our anniversary (MMDD)</p>
    <input type="password" id="passwordInput" placeholder="0320">
    <br>
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<script>

function checkPassword() {
    if(document.getElementById("passwordInput").value === "0320"){
        showIntro();
    } else {
        alert("Wrong anniversary üò≠ try again baby ‚ù§Ô∏è");
    }
}

function showIntro(){
    document.body.innerHTML = `
    <div class="centerCard">
        <h1>Bal Mode Activated ‚ù§Ô∏è</h1>
        <p>Loading something special...</p>
    </div>`;
    setTimeout(showChat, 2000);
}

function showChat(){
    document.body.innerHTML = `
    <div class="chat">
        <div class="message left">Hi Bal ü•∞</div>
        <div class="message right">Hmmmm what?</div>
        <div class="message left">Can I ask you something important?</div>
        <div class="message right">What is ittt üëÄ</div>
        <div class="message left">Will you be my Valentine? ‚ù§Ô∏è</div>
        <div style="text-align:center; margin-top:15px;">
            <button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveButton()">No üò¢</button>
        </div>
    </div>`;
    createHearts();
}

function yesClicked(){
    document.body.innerHTML = `
    <div class="centerCard">
        <h1>BAL SAID YES üòç‚ù§Ô∏è</h1>
        <h3>üéü Valentine's Date Ticket üéü</h3>
        <p><strong>Date:</strong> February 14</p>
        <p><strong>With:</strong> Bal üíï</p>
        <p><strong>Valid Until:</strong> Forever ‚ôæÔ∏è</p>
        <p>March 20 will always be special to me ‚ù§Ô∏è</p>
    </div>`;
    confetti();
    createHearts();
}

function moveButton(){
    const btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * window.innerWidth + "px";
    btn.style.top = Math.random() * window.innerHeight + "px";
}

function createHearts(){
    setInterval(()=>{
        let heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    },300);
}

function confetti(){
    for(let i=0;i<100;i++){
        let conf=document.createElement("div");
        conf.innerHTML="üéä";
        conf.style.position="absolute";
        conf.style.left=Math.random()*100+"vw";
        conf.style.top=Math.random()*100+"vh";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),3000);
    }
}

</script>
</body>
</html>
